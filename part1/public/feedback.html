<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div id="logo">
            <a href="/"><img id="logo-image" src="../images/logo.png" alt="logo"></a>
        </div>
        <div class="right-div">
            <a href="/contact-us"><button class="contactus-button">Contact us</button></a>
            <a v-show="!loggedIn" class="login-button" href="/login">Login</a>
            <a v-show="loggedIn" id="account" href="/account"></a>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/feedback">Feedback</a></li>
            <li><a href="/show-feedback">Show Feedback</a></li>
            <li><a href="/manager">Manager</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main id="FeedbackContainer">
        <div class="FeedbackForm">
            <div class="Feedback-Breadcrumb" style="display: none;">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>

            <div class="Feedback-Heading">
                <h2>Feedback Form</h2>
            </div>

            <form class="Feedback-Form" action="/submit-feedback" method="POST">
                <select id="trip" name="trip" required>
                    <option disabled selected value="">Select Trip</option>
                    <!-- Add options dynamically -->
                </select>

                <select id="rating" name="rating" required>
                    <option disabled selected value="">Star Rating</option>
                    <option value="1">1 star</option>
                    <option value="2">2 star</option>
                    <option value="3">3 star</option>
                    <option value="4">4 star</option>
                    <option value="5">5 star</option>
                </select>
                <br>
                <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your Message Here" required></textarea>
                <br>
                <p>Submit anonymously</p>
                <div class="toggle-switch">
                    <input type="checkbox" id="anon" name="anon">
                    <label for="anon"></label>
                </div>
                <br>
                <input id="submit" type="submit" value="SUBMIT FEEDBACK">
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="/home" class="about-link" target="_blank">Home</a>
    </footer>

    <script src="javascripts/fetchTrips.js"></script>

</body>

</html>
